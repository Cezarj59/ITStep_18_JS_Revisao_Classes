<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">

        <div>
            <form class="form-horizontal" id="formulario">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Cadastro de Equipamentos Esportivos</legend>


                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-4 control-label" for="equipInput">Equipamento:</label>
                        <div class="col-md-3">
                            <input id="equipInput" name="equipInput" type="text"
                                placeholder="Digite o nome do equipamento." class="form-control input-md" required="">
                            <span class="help-block help1"></span>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 control-label" for="atividadeInput">Atividade:</label>
                        <div class="col-md-3">
                            <input id="atividadeInput" name="atividadeInput" type="text"
                                placeholder="Pesca, Tênis, Futebol, etc." class="form-control input-md" required="">
                            <span class="help-block help1"></span>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-4 control-label" for="descricaoInput">Descrição:</label>
                        <div class="col-md-3">
                            <textarea style="resize: none" class="form-control input-md" name="descricaoInput"
                                placeholder="ex: Bola n5 Campo Society." id="descricaoInput" cols="30"
                                rows="5"></textarea>
                            <span class="help-block help2"></span>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <label class="col-md-4 control-label" for="precoInput">Preço:</label>
                        <div class="col-md-2">
                            <input id="precoInput" name="precoInput" type="tel" maxlength="10" placeholder="R$ 00,00"
                                class="form-control input-md" required="">
                            <span class="help-block help3"></span>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="row">
                        <label class="col-md-6 control-label" for="buttonCadastro"></label>
                        <div class="col-md-3">
                            <button id="buttonCadastro" type="button" onclick="cadastrar()" name="buttonCadastro"
                                class="btn btn-success">Cadastrar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <hr>

        <section>
            <div>
                <h3>Equipamentos </h3>
                <button class="btn btn-primary" onclick="exibir()">Exibir</button>
            </div>
            <div id="area"></div>
        </section>

    </div>


    <script src="./js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
